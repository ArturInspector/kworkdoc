{% extends "base.html" %}

{% block title %}Генератор договоров Kwork (название) - Вход{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="bg-dark-card border border-dark-border rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-md animate-scale-in">
        <h2 class="text-2xl sm:text-3xl font-bold text-center mb-2 text-white">Вход в систему</h2>
        <p class="text-center text-dark-muted text-xs sm:text-sm mb-6 sm:mb-8">Введите свои учетные данные</p>
            
            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
                <div class="group">
                    <label for="username" class="block text-sm font-medium mb-2 text-dark-text group-focus-within:text-purple-400 transition-colors">Логин</label>
                    <input 
                        type="text" 
                        name="username" 
                        id="username" 
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-white placeholder-dark-muted transition-all hover:border-dark-muted"
                        placeholder="Введите логин"
                        autocomplete="username"
                    >
                </div>
                
                <div class="group">
                    <label for="password" class="block text-sm font-medium mb-2 text-dark-text group-focus-within:text-purple-400 transition-colors">Пароль</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-white placeholder-dark-muted transition-all hover:border-dark-muted"
                        placeholder="Ваш пароль"
                        autocomplete="current-password"
                    >
                </div>
                
                <button 
                    type="submit"
                    class="gradient-btn w-full text-white font-semibold py-3 rounded-lg shadow-lg"
                >
                    Войти
                </button>
            </form>
    </div>
</div>
{% endblock %}
