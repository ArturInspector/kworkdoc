{% extends "base.html" %}

{% block title %}Генератор договоров Kwork (название) - Вход{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="bg-dark-card border border-dark-border rounded-lg shadow-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-medium text-center mb-8 text-white">вход в систему</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-normal mb-2 text-dark-text">Логин</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-dark-muted transition"
                    placeholder="Введите логин"
                    autocomplete="username"
                >
            </div>
            
            <div>
                <label for="password" class="block text-sm font-normal mb-2 text-dark-text">пароль</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required
                    class="w-full px-4 py-3 bg-dark-bg border border-dark-border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white placeholder-dark-muted transition"
                    placeholder="ваш пароль"
                    autocomplete="current-password"
                >
            </div>
            
            <button 
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition duration-200"
            >
                войти
            </button>
        </form>
    </div>
</div>
{% endblock %}
