version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATANEWTON_API_KEY=${DATANEWTON_API_KEY}
      - API_FNS_API_KEY=${API_FNS_API_KEY}
      - OWNER_RESET_KEY=${OWNER_RESET_KEY}
      - USER1_LOGIN=${USER1_LOGIN}
      - USER1_PASSWORD=${USER1_PASSWORD}
      - USER2_LOGIN=${USER2_LOGIN}
      - USER2_PASSWORD=${USER2_PASSWORD}
    volumes:
      - ./instance:/app/instance
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
